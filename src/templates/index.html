<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Predicción con Modelo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Modelo Predictivo</h1>

    <form method="POST">
      <div class="mb-3">
        <label for="input1" class="form-label">Ingresa un valor numérico:</label>
        <input type="number" step="any" class="form-control" id="input1" name="input1" required />
      </div>
      <button type="submit" class="btn btn-primary">Predecir</button>
    </form>

    {% if prediccion is not none %}
      <div class="alert alert-info mt-4 text-center">
        <strong>Resultado:</strong> {{ prediccion }}
      </div>
    {% endif %}
  </div>
</body>
</html>
